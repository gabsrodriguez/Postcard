<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Postcard</title>
    

</head>
<body>
    <div class="main">
        <div class="postcard-header">
            <div class="header-left">
                <h1>My Postcard</h1>
            </div>
            <div class="header-right">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
            </div>
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>I made a postcard! this is my very first project and i am really excited. 
                Cant wait to keep learning and creating!</p>
                <p>P.S- This was a lot of fun.</p>
            </div>
            <div class=body-right>
                <div class=icon>
                    <input type="text" name="Name" placeholder="Name">
                    <i class="fa fa-star"></i> 
                </div> 
                <div class=icon>
                    <input type="text" name="Email" placeholder="Email">
                    <i class="fa fa-star"></i> 
                </div>
                <div class=icon> 
                    <input type="text" name="Comment" placeholder="Comment"> 
                    <i class="fa fa-star"></i> 
                </div>  
            </div>
        </div>
        <div class="postcard-footer">
            <input type="submit" value="Send My Postcard">
        </div>
    </div>
    
</body>
</html>
