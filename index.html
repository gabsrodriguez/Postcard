<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Postcard</title>
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.4.1/css/all.css” integrity=“sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz” crossorigin=“anonymous”>

</head>
<body>
    <div class="main">
        <div class="postcard-header">
            <div class="header-left">
                <h1>My Postcard</h1>
            </div>
            <div class="header-right">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
            </div>
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>I made a postcard! this is my very first project and i am really excited. 
                Cant wait to keep learning and creating!</p>
                <p>P.S- This was a lot of fun.</p>
            </div>
            <div class=body-right>
                <input type="text" name="Name" placeholder="Name">
                <input type="text" name="Email" placeholder="Email">
                <input type="text" name="Comment" placeholder="Comment">
                <i class="fas fa-address-book"></i>
            </div>
        </div>
        <div class="postcard-footer">
            <input type="submit" value="Send My Postcard">
        </div>
    </div>
    
</body>
</html>
